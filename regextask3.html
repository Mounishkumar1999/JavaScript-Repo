<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reg ex task1</title>
</head>
<body>
    <form>
        <label for="">phone number</label>
        <input type="text" id="in1"><br><br>
     
        

        <input type="button" onclick="fun1()" value="signin">

    </form>
    <script>
       
function fun1(){
    let a=document.getElementById("in1").value
   let phonenumber=/^[6-9]+[\d]{9}$/g
   if(phonenumber.test(a)==true){
        alert("phonenumber is valid")
    }
    else{
        alert("phonenumber not valid")
    }
}
</script>
</body>
</html>
