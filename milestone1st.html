<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

  <script>

    fetch('https://fakestoreapi.com/products')
      .then(res => res.json())
      .then((data) => {
        data.map(e => {
          let div1 = document.createElement("div")
          div1.setAttribute("class", "card")
          div1.setAttribute("class", "d-flex")
          div1.style.width="500px"
          let list1 = document.createElement("li")
          let im = document.createElement("img")
          im.setAttribute("src", e.image)
          im.style.height = "200px"
          im.style.width = "200px"
          im.setAttribute("class", "m-2")
          div1.style.margin = "10px"
          div1.style.backgroundColor = "lightblue"
          div1.appendChild(im)
          list1.innerHTML = `<b>Title:</b>${e.title}<br><b> Descriptipn:</b>${e.description}<br> <b>Price:</b>${e.price}`
          div1.appendChild(list1)
          document.body.appendChild(div1)
        })
      })

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
