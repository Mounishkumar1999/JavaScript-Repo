<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Mark Statement</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Student Mark Statement</h1>
    <form id="studentForm">
        <label for="rollno">Roll No:</label>
        <input type="text" id="rollno" required><br><br>

        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>

        <label for="mark1">Mark 1:</label>
        <input type="number" id="mark1" required><br><br>

        <label for="mark2">Mark 2:</label>
        <input type="number" id="mark2" required><br><br>

        <label for="mark3">Mark 3:</label>
        <input type="number" id="mark3" required><br><br>

        <button type="button" onclick="calculateAndDisplay()">Calculate</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>Mark 1</th>
                <th>Mark 2</th>
                <th>Mark 3</th>
                <th>Total</th>
                <th>Average</th>
                <th>Result</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody id="resultTableBody">

        </tbody>
    </table>

    <script>
        calculateAndDisplay = () => {

            const rollno = document.getElementById("rollno").value;
            const name = document.getElementById("name").value;
            const mark1 = parseFloat(document.getElementById("mark1").value);
            const mark2 = parseFloat(document.getElementById("mark2").value);
            const mark3 = parseFloat(document.getElementById("mark3").value);


            const total = mark1 + mark2 + mark3;
            const average = total / 3;


            let result, grade;
            if (average >= 40) {
                result = "Pass";
                if (average >= 90) {
                    grade = "A+";
                } else if (average >= 80) {
                    grade = "A";
                } else if (average >= 70) {
                    grade = "B";
                } else if (average >= 60) {
                    grade = "C";
                } else {
                    grade = "D";
                }
            } else {
                result = "Fail";
                grade = "F";
            }


            const tableBody = document.getElementById("resultTableBody");
            const newRow = tableBody.insertRow(-1);


            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            const cell3 = newRow.insertCell(2);
            const cell4 = newRow.insertCell(3);
            const cell5 = newRow.insertCell(4);
            const cell6 = newRow.insertCell(5);
            const cell7 = newRow.insertCell(6);
            const cell8 = newRow.insertCell(7);
            const cell9 = newRow.insertCell(8);

            cell1.textContent = rollno;
            cell2.textContent = name;
            cell3.textContent = mark1;
            cell4.textContent = mark2;
            cell5.textContent = mark3;
            cell6.textContent = total;
            cell7.textContent = average.toFixed(2);
            cell8.textContent = result;
            cell9.textContent = grade;


            document.getElementById("studentForm").reset();
        }
    </script>
</body>

</html>
