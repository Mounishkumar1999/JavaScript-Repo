<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation </title>
    <style>
      
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #payroll-form {
            margin: 20px auto;
            width: 300px;
        }
        #pay-slip {
            display: none;
            margin: 20px auto;
            width: 300px;
            border: 1px solid whitesmoke;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Payroll Calculator</h1>
    <form id="payroll-form">
        <label for="basicpay">Enter Basic Pay:</label>
        <input type="number" id="basicpay" required>
        <br>
        <button type="button" id="calculate">Calculate</button>
        <button type="reset">Reset</button>
    </form>
    <div id="pay-slip">
        <h2>Pay Slip</h2>
        <p>Basic Pay: <span id="pay-basic"></span></p>
        <p>Total Pay: <span id="total-pay"></span></p>
    </div>

    <script>
        
        const form = document.getElementById('payroll-form');
        const calculateButton = document.getElementById('calculate');
        const resetButton = document.querySelector('button[type="reset"]');
        const paySlip = document.getElementById('pay-slip');
        const payBasic = document.getElementById('pay-basic');
        const totalPay = document.getElementById('total-pay');
        const basicPayInput = document.getElementById('basicpay');

       
        calculateButton.addEventListener('click', () => {
            
            const basicPay = parseFloat(basicPayInput.value);

           
            if (isNaN(basicPay) || basicPay <= 0) {
                alert('Please enter a valid positive number for Basic Pay.');
                return;
            }

            
            const total = basicPay * 1.2; 

           
            payBasic.textContent = `$${basicPay.toFixed(2)}`;
            totalPay.textContent = `$${total.toFixed(2)}`;
            paySlip.style.display = 'block';
        });

        
        resetButton.addEventListener('click', () => {
           
            form.reset();
            paySlip.style.display = 'none';
        });
    </script>
</body>
</html>
