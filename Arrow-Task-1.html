    <title>Document</title>
    <script>
        function person(name, age) {
            this.name = name;
            this.age = age;
            this.printDetails = () => {
                console.log(`Name: ${this.name}, Age: ${this.age}`);
            };
        }
        let Mounish = new person("Mounish", 23);
        Mounish.printDetails();

    </script>
