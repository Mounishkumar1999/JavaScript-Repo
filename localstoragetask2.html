<body>
    <script>
        function exclaim(Mounish) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve(Mounish + '!');
                }, 1000); 
            });
        }

        
        exclaim('Adrian')
            .then((result1) => {
                console.log(result1); 

                return exclaim(result1);
            })
            .then((result2) => {
                console.log(result2); 
            });

    </script>
