<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>highest value</title>
</head>
<body>
    <script>
        let r = [12,34,56,1];
        let s=r.sort()
        let g=s.length
        console.log(s[g-1])
      
        let a = [-12,-34,0,-56,-1];
        let b=a.sort()
        let c=b.length
        console.log(b[c-1])
      
    </script>
</body>
</html>
